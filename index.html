<!DOCTYPE html>
<html>

<head>
      <title>Stopwatch</title>
     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <style>
        body {
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #136a8a, #267871);
            color:white
        }
    </style>
</head>

<body>
     <h1>Stopwatch</h1>
     <div class="container">
          <div class="row">
               <div class="col-md-4 offset-md-4">
                    <h2 id="display">00:00:00</h2>
                    <button class="btn btn-success" onclick="startStop()">Start/Stop</button>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                   </div>
              </div>
         </div>
    
    
    <script>
        var timer = null;
        var minutes = 0;
        var seconds = 0;
        var milliseconds = 0;

        function startTimer() {
            milliseconds++;
            if (milliseconds === 100) {
                milliseconds = 0;
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
            }
            // Get the element & append
            document.getElementById("display").innerHTML = (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds + ":" + (milliseconds < 10 ? "0" : "") + milliseconds;
        }

        // start/stop the timer 
        function startStop() {
            if (timer === null) {
                timer = setInterval(startTimer, 10);
                document.getElementById("display").classList.add("running");
            } else {
                clearInterval(timer);
                timer = null;
                document.getElementById("display").classList.remove("running");
            }
        }

        // Reset the timer
        function reset() {
            clearInterval(timer);
            timer = null;
            minutes = 0;
            seconds = 0;
            milliseconds = 0;
            document.getElementById("display").innerHTML = "00:00:00";
            document.getElementById("display").classList.remove("running");
        }
    </script>
</body>

</html>
